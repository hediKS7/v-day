<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! üéâ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        /* Additional romantic gallery styles - keeps same structure */
        .photo-gallery {
            margin: 40px auto 20px;
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 380px;
            perspective: 1200px;
        }

        .photo-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: floatPhoto 8s ease-in-out infinite;
        }

        .photo-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 25px 40px rgba(180, 70, 120, 0.3), 0 0 0 4px rgba(255, 255, 255, 0.8) inset;
            transition: transform 0.8s cubic-bezier(0.3, 0.8, 0.3, 1);
            opacity: 0;
            animation: photoCycle 24s infinite;
            transform-origin: center center;
            backdrop-filter: blur(2px);
        }

        @keyframes photoCycle {
            0%, 8% { opacity: 0; transform: scale(0.92) rotate(-1deg); }
            10%, 18% { opacity: 1; transform: scale(1) rotate(0deg); box-shadow: 0 30px 50px rgba(200, 80, 130, 0.4); }
            20%, 28% { opacity: 0; transform: scale(0.96) rotate(2deg); }
            100% { opacity: 0; }
        }

        @keyframes floatPhoto {
            0%, 100% { transform: translateY(0) rotate(0.5deg); }
            50% { transform: translateY(-12px) rotate(-0.5deg); }
        }

        .photo-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 5s ease;
        }

        .photo-slide:hover img {
            transform: scale(1.05);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(190, 60, 100, 0.8), transparent);
            color: white;
            padding: 30px 15px 15px;
            font-weight: 700;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.4s;
            border-radius: 0 0 30px 30px;
            backdrop-filter: blur(3px);
            text-align: center;
            letter-spacing: 1px;
        }

        .photo-slide:hover .photo-caption {
            opacity: 1;
        }

        .heart-decoration {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0 10px;
            font-size: 2rem;
            filter: drop-shadow(0 4px 8px #ffa5c0);
            animation: pulseHearts 2.5s ease-in-out infinite;
        }

        @keyframes pulseHearts {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        .love-note {
            background: rgba(255, 220, 235, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 100px;
            padding: 14px 35px;
            margin: 25px auto 10px;
            display: inline-block;
            font-size: 1.2rem;
            font-weight: 800;
            color: #b63b6b;
            border: 2px solid white;
            box-shadow: 0 8px 20px rgba(190, 80, 110, 0.25);
            transform: rotate(-0.5deg);
            animation: gentleFloat 4s ease infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: rotate(-0.5deg) translateY(0); }
            50% { transform: rotate(0.5deg) translateY(-5px); }
        }

        .confetti-button {
            background: none;
            border: 3px dashed #ff98bb;
            border-radius: 60px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 800;
            color: #b34571;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(240, 130, 160, 0.3);
        }

        .confetti-button:hover {
            background: #ffb6d1;
            border: 3px solid white;
            color: #9e2f5a;
            transform: scale(1.05);
            box-shadow: 0 12px 28px rgba(200, 70, 110, 0.4);
        }

        .photo-counter {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #b34e71;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="hearts-bg"></div>

    <div class="container yes-container">
        <h1 class="yes-title">Knew you would say yes Ayouti Katkoutiiiii! üéâ</h1>

        <div class="gif-container">
            <img id="cat-gif" src="https://media.tenor.com/eNHbizSfVb0AAAAj/lovemode-cute.gif" alt="celebrating">
        </div>

        <!-- Romantic Photo Gallery from "us" folder -->
        <div class="photo-gallery">
            <div class="photo-frame" id="photoFrame">
                <!-- Photos will be loaded dynamically by JavaScript -->
            </div>
        </div>

        <!-- Heart decoration -->
        <div class="heart-decoration" id="heartDeco">
            <span>üíó</span>
            <span>üíñ</span>
            <span>üíò</span>
            <span>üíù</span>
            <span>üíû</span>
        </div>

        <p class="love-note" id="loveNote">Every photo with you is my favorite ‚ú®</p>
        
        <p class="yes-message">You just made me the happiest person! üíï</p>
        <div class="photo-counter" id="photoCounter">Loading our beautiful memories...</div>

        <button class="confetti-button" onclick="burstConfetti()" id="confettiBtn">
            ‚ú® Celebrate with confetti ‚ú®
        </button>
    </div>

    <audio id="bg-music" loop>
        <source src="music/katkouti.m4a" type="audio/mpeg">
    </audio>

    <button id="music-toggle" onclick="toggleMusic()" title="Toggle music">üîä</button>

    <script src="yes-script.js"></script>
    <script>
        // Array of your actual photo filenames from the folder
        const photoFilenames = [
            "0aafcda2-205b-4334-a5cb-4ced4bf5a7b1.jpeg",
            "100f0220-ecee-4ec8-9815-86ccb2728fc8.jpeg",
            "15e16481-7398-46bd-a555-8c333edea3c1.jpeg",
            "2f4260a4-b95d-4546-9e66-849d334f1db2.jpeg",
            "339e12ea-b8b0-47b8-91c8-72af67cebd85.jpeg",
            "6e7b95a8-c4e1-4eb2-bc57-b88dfc325775.jpeg",
            "82e84543-eec9-48e2-862e-cbb24442981e.jpeg",
            "8e589999-1ea4-4787-a86b-95c86f765cbc.jpeg",
            "90c3a3b7-1f06-47e6-a1f2-85708be2355f.jpeg",
            "9a576b1f-14e2-4e30-afc2-3d0ce79d0798.jpeg"
        ];

        // Romantic captions for each photo
        const captions = [
            "My favorite view üíï",
            "Perfect moments üíñ",
            "Our love story üíó",
            "Forever & always üíò",
            "You & me üíù",
            "Beautiful together üíû",
            "Heart full of love üíì",
            "My happy place üíó",
            "Dream come true üíñ",
            "Endless love üíï"
        ];

        // Load photos into gallery
        function loadPhotos() {
            const photoFrame = document.getElementById('photoFrame');
            const photoCounter = document.getElementById('photoCounter');
            let loadedCount = 0;
            
            // Clear existing content
            photoFrame.innerHTML = '';
            
            // Create photo slides
            photoFilenames.forEach((filename, index) => {
                const slide = document.createElement('div');
                slide.className = 'photo-slide';
                
                // Create image element
                const img = new Image();
                img.src = `us/${filename}`;
                img.alt = `Us together ${index + 1}`;
                
                // Handle successful load
                img.onload = function() {
                    loadedCount++;
                    photoCounter.innerHTML = `üì∏ ${loadedCount} beautiful memories loaded`;
                    
                    // Add confetti celebration when all photos load
                    if (loadedCount === photoFilenames.length) {
                        setTimeout(() => {
                            confetti({
                                particleCount: 50,
                                spread: 70,
                                origin: { y: 0.6 },
                                colors: ['#ff8ab5', '#ffb3c6', '#fb6f9e']
                            });
                            photoCounter.innerHTML = `üì∏ ${loadedCount} beautiful memories ‚ù§Ô∏è`;
                        }, 500);
                    }
                };
                
                // Handle error - use placeholder
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/600x380/ffd9e8/ff9ec0?text=Our+Beautiful+Memory';
                    loadedCount++;
                    if (loadedCount === photoFilenames.length) {
                        photoCounter.innerHTML = `‚ú® ${loadedCount} memories (with love)`;
                    }
                };
                
                // Create caption
                const caption = document.createElement('div');
                caption.className = 'photo-caption';
                caption.textContent = captions[index % captions.length];
                
                // Assemble slide
                slide.appendChild(img);
                slide.appendChild(caption);
                
                // Set animation delay
                const totalSlides = photoFilenames.length;
                const cycleDuration = totalSlides * 3; // 3 seconds per photo
                slide.style.animation = `photoCycle ${cycleDuration}s infinite`;
                slide.style.animationDelay = `${index * 3}s`;
                
                photoFrame.appendChild(slide);
            });
        }

        // Burst confetti function
        function burstConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff8ab5', '#ffb3c6', '#ffd9e8', '#fb6f9e', '#ffffff']
            });
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 40,
                        angle: 30 + i * 30,
                        spread: 60,
                        origin: { x: 0.2 + i * 0.15, y: 0.5 },
                        colors: ['#ffa5c3', '#ffc1d4', '#ffdbea']
                    });
                }, i * 120);
            }

            // Change love note randomly
            const notes = [
                "Every moment with you is magic ‚ú®",
                "You're my forever Valentine üíò",
                "I love you more every day üíó",
                "Us against the world üåé",
                "My favorite person ü§ç",
                "10 perfect moments with you üíï",
                "Our story is my favorite üìñ"
            ];
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            document.getElementById('loveNote').innerText = randomNote;
        }

        // Music toggle function
        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const toggleBtn = document.getElementById('music-toggle');
            if (music.paused) {
                music.play().catch(e => console.log('Autoplay prevented:', e));
                toggleBtn.innerText = 'üîä';
                toggleBtn.style.color = '#b34e71';
            } else {
                music.pause();
                toggleBtn.innerText = 'üîà';
                toggleBtn.style.color = '#999';
            }
        }

        // Load photos when page loads
        window.addEventListener('load', function() {
            loadPhotos();
            
            // Welcome confetti
            setTimeout(() => {
                confetti({
                    particleCount: 80,
                    spread: 120,
                    origin: { y: 0.5 },
                    colors: ['#ff80a5', '#ffb3c6', '#ffccdd']
                });
            }, 500);
        });

        // Rotate love notes every 8 seconds
        setInterval(() => {
            if (Math.random() > 0.5) {
                const notes = [
                    "You're my dream come true üí≠",
                    "My heart is yours üíó",
                    "Always and forever üí´",
                    "Best decision ever ‚úÖ",
                    "My love for you grows üåπ",
                    "10 reasons to smile üòä",
                    "Each photo tells our story üìñ"
                ];
                document.getElementById('loveNote').innerText = 
                    notes[Math.floor(Math.random() * notes.length)];
            }
        }, 8000);
    </script>
</body>
</html>
